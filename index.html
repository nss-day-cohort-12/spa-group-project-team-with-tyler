<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatty</title>
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!--  -->
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>

	<div class="container">
	<div class="navbar-form navbar-left navbar navbar-fixed-top" role="search">
  	<div class="form-group">
    	Chatty!<input id="textInput" type="text" class="form-control" placeholder="Enter Message" size="70">
  	</div>
  	<button id="clearButton" type="submit" class="btn btn-default">Clear Messages</button>
  	<label for="checkboxDark" hidden><input id="checkboxDark" type="checkbox" hidden>Dark Theme</label>
  	<label for="checkboxLarge"><input id="checkboxLarge" type="checkbox">Large Text</label>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Change Theme</button>
		<button id="resetTheme">Reset Theme</button>
	</div>
	</div>


	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Customize Chatty Theme</h4>
      </div>
      		<h5>Background Color:</h5>
      		<input type="color" id="bg-color">
      		<h5>Font Color:</h5>
      		<input type="color" id="font-color">
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveTheme">Save changes</button>
      </div>
    </div>
  </div>
</div>


	<div class="container">
		<div class="row">
			<header id="messageHeader">Messages:</header>
			<div id="outputField" class="col-md-12 messageBox">

				<!-- EXAMPLE MESSAGES -->
				<div id="0" class="message">Sample Message 0
					<button>Delete</button>
				</div>
				<div id="1" class="message">Sample Message 1
					<button>Delete</button>
				</div>
				<div id="2" class="message">Sample Message 2
					<button>Delete</button>
				</div>
				<!-- END EXAMPLE MESSAGES -->

			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Bootstrap -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="scripts/xhr.js"></script>
	<script src="scripts/populate.js"></script>
	<script src="scripts/remove.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
