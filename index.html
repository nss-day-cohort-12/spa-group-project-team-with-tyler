<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatty</title>
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!--  -->
	<link href='https://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>

	<div class="container">
		<form class="navbar-form navbar-left navbar navbar-fixed-top" role="search">
	    <h1 id="logoText">Chatty!</h1> 
	  	<div class="form-group">
	    	<input id="textInput" type="text" class="form-control" placeholder="Enter Message">
	  	</div>
	  	<button id="clearButton" type="submit" class="btn btn-default">Clear Messages</button>
	  	<div class="checkboxes">
		  	<input id="checkboxDark" class="checkbox" type="checkbox">  Dark Theme
		  	<input id="checkboxLarge" class="checkbox" type="checkbox">  Large Text
		  </div>
		</form>
	</div>

	<div class="container">
		<div class="row">
			<header id="messageHeader">Messages:</header>
			<div id="outputField" class="col-md-12 messageBox">
				<div id="0" class="message">Sample Message
					<button>Delete</button>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Bootstrap -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="scripts/xhr.js"></script>
	<script src="scripts/populate.js"></script>
	<script src="scripts/remove.js"></script>
</body>
</html>
