<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatty</title>
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!--  -->
	<link href='https://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>
	<link id="themeLink" rel="stylesheet" href="styles/styles.css" title="lightTheme">
</head>
<body>

	<div class="container">

		<div id="navBarContainer" class="navbar-form navbar-left navbar navbar-fixed-top" role="search">
	  	<div class="form-group">
	    	<h1 id="logoText">Chatty!</h1>
	    	<input id="textInput" type="text" class="form-control normalSizeInput" placeholder="Enter Message" size="30">
	  	</div>
	  	<button id="clearButton" type="submit" class="btn btn-default normalSizeButton">Clear Messages</button>
	  	<input id="checkboxDark" class="checkboxes" type="checkbox"><label for="checkboxDark">Dark Theme</label>
	  	<input id="checkboxLarge" class="checkboxes" type="checkbox"><label for="checkboxLarge">Large Text</label>
	  	<button id="new-theme" type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">New Theme</button>
		</div>
	</div>


	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Customize Chatty Theme</h4>
      </div>
      		<h5>Background Color:</h5>
      		<input type="color" id="bg-color">
      		<h5>Font Color:</h5>
      		<input type="color" id="font-color">
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveTheme">Save changes</button>
      </div>
    </div>
  </div>
</div>


	<div class="container">
		<div class="row">
			<header id="messageHeader">Messages:</header>
			<div id="outputField" class="col-md-12 messageBox">

			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Bootstrap -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="scripts/xhr.js"></script>
	<script src="scripts/populate.js"></script>
	<script src="scripts/remove.js"></script>
	<script src="scripts/users.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/themes.js"></script>
</body>
</html>
